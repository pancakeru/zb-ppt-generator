<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly PPT Generator · 周报生成器</title>
  <style>
    :root{
      --bg:#0e0f12; --panel:#16181d; --panel-2:#1c1f26; --text:#e6e8ee;
      --muted:#a7acb8; --accent:#7c9cff; --accent-2:#4de3c2; --danger:#ff6b6b;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 700px at 15% -10%, #1a1d24 0%, #0e0f12 60%) no-repeat fixed;
      color:var(--text); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", sans-serif;
      display:grid; place-items:center; padding:28px;
    }
    .wrap{width:min(980px, 94vw)}
    .hero{
      background:linear-gradient(145deg, var(--panel), var(--panel-2));
      border:1px solid #232732; border-radius:var(--radius); padding:34px 32px 28px;
      box-shadow:var(--shadow);
    }
    .brand{
      display:flex; align-items:center; gap:10px; margin-bottom:16px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; font-weight:600; font-size:12px;
    }
    .dot{width:8px; height:8px; border-radius:50%; background:var(--accent-2); box-shadow:0 0 14px var(--accent-2)}
    h1{
      margin:0 0 6px; font-size:clamp(26px, 3.4vw, 40px); line-height:1.15; font-weight:800;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 22px; color:var(--muted); font-size:15px;
    }
    .panel{
      margin-top:18px; display:flex; flex-wrap:wrap; gap:14px; align-items:center;
    }
    button.primary{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding:14px 22px; border-radius:12px; font-weight:700; font-size:16px;
      color:#0b0c10; background:linear-gradient(180deg, var(--accent), #5d79ff); box-shadow:0 10px 24px rgba(124,156,255,.25), inset 0 1px 0 rgba(255,255,255,.2);
      transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
   button.primary:hover{transform:translateY(-1px); filter:brightness(1.06)}
    button.primary:active{transform:translateY(0)}
    button.primary[disabled]{
      opacity:.6; cursor:not-allowed; filter:grayscale(.2);
      box-shadow:0 0 0 rgba(0,0,0,0);
    }
    .note{
      flex:1 1 320px; min-width:280px; color:var(--muted); background:#12141a; border:1px dashed #2a2f3a;
      padding:12px 14px; border-radius:12px;
    }
    .status{margin-top:12px; font-weight:700}
    .status.ok{color:var(--accent-2)}
    .status.err{color:var(--danger)}
    .footer{
      margin-top:14px; color:#7b8291; font-size:12px; display:flex; justify-content:space-between; gap:10px; opacity:.9
    }
    .kbd{padding:.1rem .4rem; border:1px solid #303644; border-bottom-width:2px; border-radius:6px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#12141a; color:#cbd2e1}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div class="brand"><span class="dot" aria-hidden="true"></span> Report Builder</div>

      <!-- Bilingual header -->
      <h1>
        Weekly PPT Generator &nbsp;·&nbsp; <span class="mono">周报生成器</span>
      </h1>

      <!-- Bilingual subhead -->
      <p class="sub">
        Click the button to collect data and generate your deck automatically.<br>
        点击下方按钮自动抓取数据并生成周报。
      </p>

      <div class="panel">
        <!-- Bilingual button text -->
        <button id="go" class="primary">
          Generate Report / 生成周报
        </button>
        <div class="note" id="hint">
          Tip / 提示：生成时间取决于站点响应与图像下载情况。建议保持此页面打开直到下载完成。
          <div id="status" class="status"></div>
        </div>
      </div>

      <div class="footer">
        <div>Progress: <span id="progress">Idle</span></div>
        <div>Filename uses the week range, e.g. <span class="mono">250803-0809周报.pptx</span></div>
      </div>
    </section>
  </div>
